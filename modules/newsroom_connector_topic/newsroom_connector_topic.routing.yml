# Import specific newsroom topic.
newsroom_connector_topic.import:
  path: '/newsroom-import/topic/{newsroom_id}'
  defaults:
    _controller: '\Drupal\newsroom_connector_topic\Controller\NewsroomConnectorTopicController::import'
  requirements:
    _permission: 'administer newsroom settings,import newsroom item topic'


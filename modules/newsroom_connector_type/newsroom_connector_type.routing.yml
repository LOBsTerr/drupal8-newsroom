# Import specific newsroom type.
newsroom_connector_type.import:
  path: '/newsroom-import/type/{newsroom_id}'
  defaults:
    _controller: '\Drupal\newsroom_connector_type\Controller\NewsroomConnectorTypeController::import'
  requirements:
    _permission: 'administer newsroom settings,import newsroom item type'


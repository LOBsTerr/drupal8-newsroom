# Import specific newsroom type.
nexteuropa_newsroom_type.import:
  path: '/newsroom-import/type/{newsroom_id}'
  defaults:
    _controller: '\Drupal\nexteuropa_newsroom_type\Controller\NexteuropaNewsroomTypeController::import'
  requirements:
    _permission: 'administer newsroom settings,import newsroom item type'


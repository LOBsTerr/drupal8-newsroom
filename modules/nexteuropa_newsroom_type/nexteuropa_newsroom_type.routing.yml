# Redirect to newsroom item type using origin newsroom id.
nexteuropa_newsroom_type.redirect:
  path: '/news-redirect/type/{newsroom_id}'
  defaults:
    _controller: '\Drupal\nexteuropa_newsroom_type\Controller\NexteuropaNewsroomTypeController::redirectItem'
  requirements:
    _permission: 'administer newsroom settings,import newssroom item type'

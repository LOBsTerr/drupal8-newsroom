id: newsroom_type_translations
label: Newsroom type
migration_group: newsroom
deriver: 'Drupal\nexteuropa_newsroom_type\Plugin\migrate\NewsroomItemTypeLanguageDeriver'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: simple_xml
  urls: 'http://lobsterr.me/types.xml'

  item_selector: '//channel/item'

  ids:
    type_id:
      type: integer

  fields:
    -
      name: type_id
      label: 'Type ID'
      selector: 'infsonewsroom:BasicTypeId/text()'

process:

  vid:
    plugin: default_value
    default_value: newsroom_type

  tid:
    plugin: migration_lookup
    source: type_id
    migration: newsroom_type

  content_translation_source:
    plugin: default_value
    default_value: 'en'

destination:
  plugin: entity:taxonomy_term
  translations: true

dependencies:
  enforced:
    module:
      - nexteuropa_newsroom_type

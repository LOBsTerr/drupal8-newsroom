# Redirect to newsroom item topic using origin newsroom id.
nexteuropa_newsroom_topic.redirect:
  path: '/news-redirect/topic/{newsroom_id}'
  defaults:
    _controller: '\Drupal\nexteuropa_newsroom_topic\Controller\NexteuropaNewsroomTopicController::redirectItem'
  requirements:
    _permission: 'administer newsroom settings,import newssroom item topic'

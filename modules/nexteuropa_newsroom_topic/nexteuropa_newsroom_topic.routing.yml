# Import specific newsroom topic.
nexteuropa_newsroom_topic.import:
  path: '/newsroom-import/topic/{newsroom_id}'
  defaults:
    _controller: '\Drupal\nexteuropa_newsroom_topic\Controller\NexteuropaNewsroomTopicController::import'
  requirements:
    _permission: 'administer newsroom settings,import newsroom item topic'


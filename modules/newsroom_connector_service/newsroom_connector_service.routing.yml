# Import specific newsroom service.
newsroom_connector_service.import:
  path: '/newsroom-import/service/{newsroom_id}'
  defaults:
    _controller: '\Drupal\newsroom_connector_service\Controller\NewsroomConnectorServiceController::import'
  requirements:
    _permission: 'administer newsroom settings,import newsroom item service'


# Redirect to newsroom item service using origin newsroom id.
nexteuropa_newsroom_service.redirect:
  path: '/news-redirect/service/{newsroom_id}'
  defaults:
    _controller: '\Drupal\nexteuropa_newsroom_service\Controller\NexteuropaNewsroomServiceController::redirectItem'
  requirements:
    _permission: 'administer newsroom settings,import newsroom item service'

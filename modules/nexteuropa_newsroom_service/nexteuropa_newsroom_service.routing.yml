# Import specific newsroom service.
nexteuropa_newsroom_service.import:
  path: '/newsroom-import/service/{newsroom_id}'
  defaults:
    _controller: '\Drupal\nexteuropa_newsroom_service\Controller\NexteuropaNewsroomServiceController::import'
  requirements:
    _permission: 'administer newsroom settings,import newsroom item service'


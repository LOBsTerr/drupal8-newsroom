nexteuropa_newsroom.settings:
  path: '/admin/content/newsroom'
  defaults:
    _form: 'Drupal\nexteuropa_newsroom\Form\SettingsForm'
  requirements:
    _permission: 'administer newsroom settings'

nexteuropa_newsroom.import:
  path: '/newsroom/import'
  defaults:
    _form: 'Drupal\nexteuropa_newsroom\Form\ImportForm'
  requirements:
    _permission: 'administer newsroom settings'
  options:
    _admin_route: TRUE
